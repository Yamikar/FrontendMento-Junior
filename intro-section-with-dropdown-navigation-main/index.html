<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <ol>
        <li><span>Features</span></li>
        <li>Careers</li>
        <li>About</li>
        <li>Login</li>
        <li>Register</li>
      </ol>
    </header>
    <div class="section-1">
      <img class="mobile-image" src="images/image-hero-mobile.png" alt="mbi" />
      <div class="container-main">
        <h1>
          <strong>
            Make remote <br />
            work
          </strong>
        </h1>

        <p>
          Get your team in sync, no matter your location. <br />
          Streamline processes, create team rituals, and <br />
          watch productivity soar.
        </p>

        <div class="btn">
          <button><strong>Learn more</strong></button>
        </div>
      </div>
      <img
        class="img-box"
        src="images/image-hero-desktop.png"
        alt="main-image"
      />
    </div>

    <div class="container">
      <img class="logo" src="images/client-meet.svg" alt="logo" />
      <img class="logo" src="images/client-maker.svg" alt="logo" />
      <img class="logo" src="images/client-databiz.svg" alt="logo" />
      <img class="logo" src="images/client-audiophile.svg" alt="logo" />
    </div>

    <script src="main.js"></script>
  </body>
</html>
